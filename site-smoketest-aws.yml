- hosts: frontends
  gather_facts: false
  tasks:
  - name: Curl website
    uri:
      url: "http://{{ item }}"
      return_content: yes
      status_code: 200
    with_items:
    - "{{ inventory_hostname }}"
    register: webpage
    tags:
    - aws.smoke
  - debug: 
      msg: "{{ webpage.results[0].content }}"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
    - aws.smoke